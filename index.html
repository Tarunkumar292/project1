<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>

    <!-- Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>New Arrivals</h1>
    </header>

    <main>
        <button type="button" class="btn btn-primary m-3" onclick="showForm()">Add Data</button>

        <!-- Combined Form for Product Data and Image -->
        <form id="addDataForm" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="m-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="m-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="m-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="text" class="form-control" id="rating" name="rating" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="m-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-success m-3">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Product List Container -->
        <div id="productsContainer" class="container">
            <div class="row">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        function showForm() {
            document.getElementById('addDataForm').style.display = 'block'; // Display the form
        }

        const form = document.querySelector("#addDataForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    console.log('Product added successfully');
                    form.reset();
                    show();
                } else {
                    console.error('Error adding product');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        const show = async () => {
            try {
                const res = await fetch("http://localhost:3000/api/products");
                const data = await res.json();
                renderProducts(data);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        };

        const renderProducts = (products) => {
            const container = document.getElementById('productsContainer').querySelector('.row');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p>No products available</p>';
                return;
            }

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('col-lg-3', 'product-card');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" width="200" height="200">
                    <h3>${product.name}</h3>
                    <p>Price: Rs${product.price}</p>
                    <p>Rating: ${product.rating}</p>
                `;
                container.appendChild(productElement);
            });
        };

        show(); 
    </script>
</body>

</html>
